server.port: 8443

server.ssl:
  key-store-type: PKCS12
  key-store: classpath:keystore/edge.p12
  key-store-password: password
  key-alias: localhost

spring.application.name: gateway

app.eureka-server: localhost

eureka:
  client:
    serviceUrl:
      defaultZone: http://${app.eureka-server}:8761/eureka/
    initialInstanceInfoReplicationIntervalSeconds: 5
    registryFetchIntervalSeconds: 5
  instance:
    leaseRenewalIntervalInSeconds: 5
    leaseExpirationDurationInSeconds: 5

spring:
  cloud:
    gateway:
      default-filters:
        - TokenRelay
      routes:
        - id: product-composite
          uri: lb://ms-product-composite
          predicates:
          - Path=/ms-product-composite/v1/product-composite/**
          filters:
          - StripPrefix=1
        
        - id: product-composite-swagger-ui
          uri: lb://ms-product-composite
          predicates:
          - Path=/openapi/**
        
        - id: eureka-web-start
          uri: http://${app.eureka-server}:8761
          predicates:
          - Path=/eureka/web
          filters:
          - SetPath=/
        
        - id: eureka-web-other
          uri: http://${app.eureka-server}:8761
          predicates:
          - Path=/eureka/**
        
        - id: health-product-composite
          uri: lb://ms-product-composite
          predicates:
          - Host=microservice-health.com:8080
          - Path=/health
          filters:
          - SetPath=/actuator/health
          
        - id: config-server
          uri: http://${app.config-server}:8888
          predicates:
          - Path=/config/**
          filters:
          - RewritetPath=/config/(?<segment>.*),/$\{segment}

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8080/realms/DemoUCB

  
management.endpoint.gateway.enabled: true
management.endpoint.health.show-details: "ALWAYS"
management.endpoints.web.exposure.include: "*"

logging:
  level:
    root: INFO
    '[org.springframework.cloud.gateway.route.RouteDefinitionRouteLocator]': INFO
    '[org.springframework.cloud.gateway]': TRACE
    '[org.springframework.security]': DEBUG

---
spring.config.activate.on-profile: docker

app.eureka-server: eureka
